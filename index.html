<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairen Socials</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            margin: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Windows_98_Default_Wallpaper.png');
            background-size: cover;
        }
        .refresh-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="window" style="width: 300px;">
        <div class="title-bar">
            <div class="title-bar-text">Kairen Socials</div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <p>Would you like to enter the Kairen Socials Page?</p>
            <button id="yesBtn">Yes, please!</button>
            <button id="noBtn">No, thanks.</button>
            <div id="response" style="margin-top: 20px;"></div>
            <button class="refresh-btn" onclick="location.reload();">Refresh Page</button>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('response').innerHTML = `
                <p>Great! Would you like to choose 'Discord' or 'Website'?</p>
                <button id="discordBtn">Discord</button>
                <button id="websiteBtn">Website</button>
            `;

            document.getElementById('discordBtn').addEventListener('click', function() {
                document.getElementById('response').innerHTML = `<p>Booting up..</p>`;
                setTimeout(() => {
                    document.getElementById('response').innerHTML += `<p>Booted up!</p>`;
                    setTimeout(() => {
                        window.open('https://dsc.gg/kairen', '_blank');
                    }, 2000);
                }, 3000);
            });

            document.getElementById('websiteBtn').addEventListener('click', function() {
                document.getElementById('response').innerHTML = `<p>Alright, letâ€™s go!</p>`;
                setTimeout(() => {
                    document.getElementById('response').innerHTML += `<p>Booting up..</p>`;
                    setTimeout(() => {
                        document.getElementById('response').innerHTML += `<p>Booted up!</p>`;
                        setTimeout(() => {
                            window.open('https://zaap.bio/kairen', '_blank');
                        }, 2000);
                    }, 3000);
                }, 1000);
            });
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('response').innerHTML = `<p>Aw man.. well, have a nice day!</p>`;
            setTimeout(() => {
                window.location.href = 'https://www.google.com/search?q=You+selected+%22No%2C+thanks.%22%2C+go+ahead+and+do+what+you+want%21&sca_esv=3cf5305f7235dc23&rlz=1C9BKJA_enAE1096AE1097&hl=en-US&sxsrf=ADLYWILa9Hj0oDcHunqxSAK_alJB4lZYsw%3A1715980360343&ei=SMhHZqXDFI2Gxc8PqYSBQA&oq=You+selected+%22No%2C+thanks.%22%2C+go+ahead+and+do+what+you+want%21&gs_lp=EhNtb2JpbGUtZ3dzLXdpei1zZXJwIjpZb3Ugc2VsZWN0ZWQgIk5vLCB0aGFua3MuIiwgZ28gYWhlYWQgYW5kIGRvIHdoYXQgeW91IHdhbnQhMgUQIRigATIFECEYoAFIuUtQkgdYtEhwA3gBkAEBmAG1BaABgk2qAQoyLTI3LjMuMS4yuAEDyAEA-AEBmAIfoALLP8ICChAAGLADGNYEGEfCAgcQIxgnGK4CwgIHECEYoAEYCsICBBAhGBXCAggQABiiBBiJBZgDAIgGAZAGCJIHCjMuMC4yNC4yLjKgB-s2&sclient=mobile-gws-wiz-serp';
            }, 5000);
        });
    </script>
</body>
</html>
